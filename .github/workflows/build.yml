name: Builder

on:
  push:
    paths-ignore:
      - '**.md'

jobs:
  build:
    name: 'builder'
    runs-on: windows-latest

    steps:
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3.1
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        submodules: true
    - name: Create project
      run: create_project.bat
      shell: cmd
    - name: Get project solution
      run: |
        project_name=$(sed '/^set PROJECT_NAME=/! d; s/[^=]*=//' build.bat)
        echo "PROJECT_NAME=${project_name}" >> $GITHUB_ENV
      shell: bash
    - name: Build project
      run: |
        cd build
        msbuild.exe %PROJECT_NAME%.sln /p:Configuration=Release
      shell: cmd
    - name: Copy runtime deps
      run: |
        copy third_party\steam\sdk\redistributable_bin\win64\*.dll build\Release\ /y
      shell: cmd
    - name: Save artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.PROJECT_NAME }}
        path: build/Release/*